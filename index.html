<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll-Snap Carousel / Slider</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">

<style>

/* Bootstrap */

.container {
  max-width: 1366px;
}

.card:hover {
  border-color: #333;
}

.bg-cover-center {
  background-position: center center !important;
  background-size: cover !important;
  background-repeat: no-repeat !important;
}

.text-shadow {
  text-shadow: 0px 0px 5px rgba(0, 0, 0, 1);
}

/* Bootstrap 5 b1 */

.ratio {
  position: relative;
  width: 100%;
}
.ratio::before {
  display: block;
  padding-top: var(--aspect-ratio);
  content: "";
}
.ratio > * {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.ratio-1x1 {
  --aspect-ratio: 100%;
}

.ratio-4x3 {
  --aspect-ratio: calc(3 / 4 * 100%);
}

.ratio-16x9 {
  --aspect-ratio: calc(9 / 16 * 100%);
}

.ratio-21x9 {
  --aspect-ratio: calc(9 / 21 * 100%);
}

/* Start */

.ss-carousel {
  max-width: 100%;
  padding: 1rem;
  margin: 0 0 1rem 0;
  text-align: center;
  position: relative;
}

.ss-carousel .ss-carousel-inner {
  overflow-x: scroll;
  display: flex;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

.ss-carousel .ss-carousel-cell {
  min-width: 25%;
  scroll-snap-align: start; /* start | center | end */
  background-color: #fff;
  margin: 1rem 0;
  padding: 0 1rem;
}

.ss-carousel .prev-cell,
.ss-carousel .next-cell {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 0.85rem;
}

.ss-carousel .prev-cell {
  left: 12px;
}

.ss-carousel .next-cell {
  right: 12px;
}

@media screen and (min-width: 1200px) {
  .ss-carousel .ss-carousel-cell:hover {
    cursor: grab;
  }
}

@media screen and (min-width: 992px) {
  .ss-carousel .ss-carousel-cell {
    min-width: 25%;
  }
}

@media screen and (max-width: 991px) {
  .ss-carousel .ss-carousel-cell {
    min-width: 33.33%;
  }
}

@media screen and (max-width: 767px) {
  .ss-carousel .ss-carousel-cell {
    min-width: 50%;
  }
}

@media screen and (max-width: 575px) {
  .ss-carousel .ss-carousel-cell {
    min-width: 50%;
  }
}

@media screen and (max-width: 400px) {
  .ss-carousel .ss-carousel-cell {
    min-width: 100%;
  }
}

/* Slider */

.ss-carousel.ss-slider .ss-carousel-cell {
  min-width: 100% !important;
  padding: 0;
}

.ss-carousel.ss-slider .prev-cell {
  border-radius: 0 0.5rem 0.5rem 0;
  font-size: 1rem;
}

.ss-carousel.ss-slider .next-cell {
  border-radius: 0.5rem 0 0 0.5rem;
  font-size: 1rem;
}

.ss-carousel.ss-slider .prev-cell {
  left: 16px;
}

.ss-carousel.ss-slider .next-cell {
  right: 16px;
}

/* Hide Scrollbar */

.ss-carousel .ss-carousel-inner.hide-scrollbar {
  overflow-x: hidden;
}

.ss-carousel .ss-carousel-inner.hide-scrollbar:hover {
  overflow-x: auto;
}
  
</style>

</head>
<body>
<div class="container mt-4">

  <h1 class="text-center">Scroll-Snap Carousel / Slider</h1>

  <h4 class="text-center mb-4"><a href="https://github.com/xcartmods/scroll-snap-carousel-slider" target="_blank"><i class="fab fa-github"></i> GitHub</a></h4>

  <div class="ss-carousel">
    <div class="ss-carousel-inner hide-scrollbar">
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">1</h2>
        </div>
      </div>
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">2</h2>
        </div>
      </div>
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">3</h2>
        </div>
      </div>
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">4</h2>
        </div>
      </div>
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">5</h2>
        </div>
      </div>
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">6</h2>
        </div>
      </div>
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">7</h2>
        </div>
      </div>
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">8</h2>
        </div>
      </div>
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">9</h2>
        </div>
      </div>
      <div class="ss-carousel-cell">
        <div class="card bg-light shadow-sm">
          <h2 class="p-5 mb-0">10</h2>
        </div>
      </div>
    </div>
    <div class="btn btn-light border shadow-sm prev-cell">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
        <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
      </svg>
    </div>
    <div class="btn btn-light border shadow-sm next-cell">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
        <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
      </svg>
    </div>
  </div>

  <div class="ss-carousel ss-slider">
    <div class="ss-carousel-inner hide-scrollbar">

      <div class="ss-carousel-cell">
        <div class="card rounded-0 border-0 bg-dark text-light shadow-sm ratio ratio-21x9 bg-cover-center text-right" style="background:url(https://source.unsplash.com/V3dHmb1MOXM/1304x559);">
          <h2 class="display-4 m-0 p-3 text-shadow font-weight-bold">Slide 1</h2>
        </div>
      </div>

      <div class="ss-carousel-cell">
        <div class="card rounded-0 border-0 bg-dark text-light shadow-sm ratio ratio-21x9 bg-cover-center text-right" style="background:url(https://source.unsplash.com/BIk2ANMmNz4/1304x559);">
          <h2 class="display-4 m-0 p-3 text-shadow font-weight-bold">Slide 2</h2>
        </div>
      </div>

      <div class="ss-carousel-cell">
        <div class="card rounded-0 border-0 bg-dark text-light shadow-sm ratio ratio-21x9 bg-cover-center text-right" style="background:url(https://source.unsplash.com/splQbzTnaW0/1304x559);">
          <h2 class="display-4 m-0 p-3 text-shadow font-weight-bold">Slide 3</h2>
        </div>
      </div>

    </div>
    <div class="btn btn-light border-0 shadow-sm prev-cell">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
        <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
      </svg>
    </div>
    <div class="btn btn-light border-0 shadow-sm next-cell">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
        <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
      </svg>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>

<script>

"use strict";

function isTouchDevice() {
  return (
    true ==
    ("ontouchstart" in window ||
      (window.DocumentTouch && document instanceof DocumentTouch))
  );
}

document.querySelectorAll(".ss-carousel").forEach(function (carousel) {
  var ssCarouselInner = carousel.querySelector(".ss-carousel-inner");
  var prevCell = carousel.querySelector(".prev-cell");
  var nextCell = carousel.querySelector(".next-cell");
  var cellWidth = carousel.querySelector(".ss-carousel-cell").clientWidth;

  nextCell.addEventListener("click", scrollToNextCell);
  prevCell.addEventListener("click", scrollToPrevCell);

  function scrollToNextCell() {
    if (ssCarouselInner.scrollLeft < ssCarouselInner.scrollWidth - cellWidth) {
      // The scroll position is not at the beginning of last item
      ssCarouselInner.scrollBy({
        left: cellWidth,
        top: 0,
        behavior: "smooth"
      });
    } else {
      // Last item reached. Go back to first item by setting scroll position to 0
      ssCarouselInner.scrollTo({
        left: 0,
        top: 0,
        behavior: "smooth"
      });
    }
  }

  function scrollToPrevCell() {
    if (ssCarouselInner.scrollLeft != 0) {
      // The scroll position is not at the beginning of first item
      ssCarouselInner.scrollBy({
        left: -cellWidth,
        top: 0,
        behavior: "smooth"
      });
    } else {
      // This is the first item. Go to last item by setting scroll position to ssCarouselInner width
      ssCarouselInner.scrollTo({
        left: ssCarouselInner.scrollWidth,
        top: 0,
        behavior: "smooth"
      });
    }
  }

  if (isTouchDevice() === false) {
    // Hide Scrollbar
    ssCarouselInner.classList.add("hide-scrollbar");

    // Touchswipe
    $(ssCarouselInner).swipe({
      swipeLeft: function (event, direction, distance, duration, fingerCount) {
        ssCarouselInner.scrollBy({
          left: cellWidth,
          top: 0,
          behavior: "smooth"
        });
      },
      swipeRight: function () {
        ssCarouselInner.scrollBy({
          left: -cellWidth,
          top: 0,
          behavior: "smooth"
        });
      }
    });
  } else {
    // Show Scrollbar
    ssCarouselInner.classList.remove("hide-scrollbar");
  }
});

</script>

</body>
</html>
